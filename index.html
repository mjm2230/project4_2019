<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Smoothie Builder</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
        <div id="nav">
            <div class="topping" data-ingredient="avocado" data-price="5.00">
                🥑
            </div>
            <div class="topping" data-ingredient="mango" data-price="1.00">
                🥭
            </div>
            <div class="topping" data-ingredient="coconut" data-price="2.00">
                🥥
            </div>
            <div class="topping" data-ingredient="banana" data-price="0.50">
                🍌
            </div>
            <div class="topping" data-ingredient="milk" data-price="0.25">
                🥛
            </div>
            <div class="topping" data-ingredient="water" data-price="0.25">
                🚰
            </div>
            
        </div>
        <h1>Welcome to Smoothie Builder!</h1>
        <h2>Select  your ingredients above.</h2>
        <div id="wrapper">
            <div class="order">
            </div>
            <div id="checkout">
                <div class="button">
                    Check out
                </div>
            </div>
            <div id="total"></div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
